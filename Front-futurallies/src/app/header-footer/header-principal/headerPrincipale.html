<body>

      <!-- Burger button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Main navigation -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
          <!-- Dropdown Formations -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Formations
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" routerLink='/progTalent'>Programmes talents</button></li>
              <li><button class="dropdown-item" routerLink='/certification'>Certifications</button></li>
              <li><button class="dropdown-item" routerLink='/domaines'>Auditions libres</button></li>
              <li><button class="dropdown-item" routerLink='/webinar-list'>Webinaires</button></li>
              <li><button class="dropdown-item" routerLink='/domaines'>Cafés des alliés</button></li>
              <li><button class="dropdown-item" routerLink='/domaines'>Catalogue</button></li>
            </ul>
          </li>

          <li class="nav-item">
            <a routerLink='/offers' class="nav-link">Offre d'emplois</a>

          <li class="nav-item">
            <a routerLink="/orientation/etablissement" class="nav-link">Orientations</a>
          </li>
          <li class="nav-item">
            <a href="#trainers" class="nav-link">Statistiques</a>
          </li>
          <li class="nav-item">
            <a href="#trainers" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#trainers" class="nav-link">Équipes</a>
          </li>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </li>

          <li class="nav-item dropdown" *ngIf="userInfo?.email; else loginTemplate">

              <img src="assets/profil.png" style="background-color:yellow" height="25" />
            </a>
            <ul class="dropdown-menu">
              <li><span class="dropdown-item">{{ userInfo?.firstName }} {{ userInfo?.lastName }}</span></li>

              <li><button class="dropdown-item" (click)="onLogout()"><i class="bi bi-power"></i> Déconnexion</button></li>

          <ng-template #loginTemplate>
