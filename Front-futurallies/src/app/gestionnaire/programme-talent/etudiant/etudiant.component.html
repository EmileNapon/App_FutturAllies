<!-- Titre -->

<div *ngIf="FiltresEtudiantParFormation.length === 0 && !loading" class="no-data-message d-flex flex-column align-items-center justify-content-center">
  <img src="assets/no-data.png" alt="Aucune donnée disponible" class="no-data-img mb-3">
  <mat-icon class="no-data-icon text-muted" style="font-size: 48px;">info</mat-icon>
  <span class="mt-2 text-muted fs-5">Aucune donnée disponible</span>
</div> 

<div *ngIf="FiltresEtudiantParFormation.length > 0" class="container-xl mt-4">

<h2 class="mb-4">Liste de Cohorte - 2024</h2>
                  
<!-- Tableau pour afficher les étudiants -->
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>N</th>
      <th>Nom Complet</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Boucle Angular pour itérer sur la liste des étudiants -->
     <!-- <app-etudiant/> -->
    <tr *ngFor="let etudiant of FiltresEtudiantParFormation; let i = index">
    <!-- <tr *ngFor="let etudiant of cohort; let i = index"> -->
      <td>{{ i + 1 }}</td> <!-- Index de l'étudiant dans la liste -->
      <td>{{ etudiant.nom }} {{ etudiant.prenom }}</td>
      <td>{{ etudiant.email }}</td>
      <td>{{ etudiant.phone_number }}</td>
      <td>
        <div class="d-flex">
            <!-- <a class="btn btn-warning btn-sm mx-2">Modifier</a>
            <button class="btn btn-danger btn-sm">Supprimer</button> -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
