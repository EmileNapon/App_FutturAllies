

<div class="container mt-5">
    <h2 class="text-center mb-4">Modifier un apprenant</h2>
    <form [formGroup]="apprenantForm" (ngSubmit)="updateApprenant()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom:</label>
          <input id="nom" formControlName="nom" class="form-control" required>
  
        </div>
  
        <div class="col-md-6">
          <label for="prenom" class="form-label">Prénom:</label>
          <input id="prenom" formControlName="prenom" class="form-control" required>
  
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control" required>
  
        </div>
  
        <div class="col-md-6">
          <label for="phone_number" class="form-label">Téléphone:</label>
          <input id="phone_number" formControlName="phone_number" class="form-control" required>
        </div>
      </div>

      <div class="mt-3 mb-3 d-flex">
        <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/admin/apprenants">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="apprenantForm.invalid">Modifier</button>
      </div>
    </form>
  </div>
