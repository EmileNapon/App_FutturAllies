<body >
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 p-4 shadow rounded" style="background-color: white;">
            <h1 class="my-4 text-center text-primary">Créer un compte entreprise</h1>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <!-- Titre du domaine -->
              <div class="row mb-3 align-items-center">
                <label for="nom" class="col-sm-4 col-form-label">Nom de l'entreprise</label>
                <div class="col-sm-8 input-group">
                  <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                  <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="nom">
                  <div *ngIf="registrationForm.get('nom')?.invalid && registrationForm.get('nom')?.touched">
                    <small class="error">Entrer un nom</small>
                  </div>
                </div>
                
              </div>

              <div class="row mb-3 align-items-center">
                <label for="email" class="col-sm-4 col-form-label">Email -entreprise</label>
                <div class="col-sm-8 input-group">
                  <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                  <input type="text" id="email" formControlName="email" class="form-control" placeholder="email">
                  <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                    <small class="error">Entrer un email</small>
                  </div>
                </div>
              </div>

              <div class="row mb-3 align-items-center">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8 input-group">
                  <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                  <input type="text" id="password" formControlName="password" class="form-control" placeholder="password">
                  <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                    <small class="error">Entrer un email</small>
                  </div>
                </div>
              </div>


              <div class="row mb-3 align-items-center">
                <label for="phone_number" class="col-sm-4 col-form-label">téléphone-entreprise</label>
                <div class="col-sm-8 input-group">
                  <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                  <input type="text" id="phone_number" formControlName="phone_number" class="form-control" placeholder="phone_number">
                  <div *ngIf="registrationForm.get('phone_number')?.invalid && registrationForm.get('phone_number')?.touched">
                    <small class="error">Entrer un numero de phone correct</small>
                  </div>
                </div>
              </div>
              
              
  
              <input type="file" (change)="onFileSelected($event)">
              <br/>
              <!-- Boutons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <button (click)='OnAnnuler()' type="button" class="btn btn-danger">Annuler</button>
              </div>
            </form>
        </div>
    </div>
  </body>
