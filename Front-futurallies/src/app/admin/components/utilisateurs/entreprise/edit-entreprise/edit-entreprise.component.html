

<div class="container mt-5">
    <h2 class="text-center mb-4">Modifier un Entreprise</h2>
    <form [formGroup]="entrepriseForm" (ngSubmit)="updateEntreprise()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom -entreprise:</label>
          <input id="nom" formControlName="nom" class="form-control" required>
  
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email-entrepsise:</label>
          <input id="email" formControlName="email" type="email" class="form-control" required>
  
        </div>
  
        <div class="col-md-6">
          <label for="phone_number" class="form-label">Téléphone -entreprise:</label>
          <input id="phone_number" formControlName="phone_number" class="form-control" required>
        </div>
      </div>

      <div class="mt-3 mb-3 d-flex">
        <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/admin/entreprises">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="entrepriseForm.invalid">Modifier</button>
      </div>
    </form>
  </div>
